{% extends 'base.html' %}


{% block title %}Atualizar registro{% endblock %}

{% block content %}
<div id="header">
    <a style="cursor: pointer; padding: 0 30px" href="/colaboradores">Ver colaboradores</a>
    <a style="cursor: pointer; padding: 0 30px; margin-left: 20px" href="/colaboradores/manage/adicionar-colaborador">Adicionar
        registro</a>
</div>

<div id="form">
    <h1>Atualizando colaborador</h1>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Atualizar">
    </form>
</div>
{% endblock %}
