{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <title>{% block title%}{% endblock %}</title>
</head>

<body>
    <header class="cab">
        <a href="{% url 'pages:home' %}">Home</a>
        {% if user.is_authenticated %}
        <a href="{% url 'account_logout' %}">Sair</a>

        {% else %}
        <a href="{% url 'account_login' %}">Login</a>
        <a href="{% url 'account_signup' %}">Cadastro</a>
        {% endif %}
    </header>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <script>

        $('#lnkSuccess').click(function (e) {
            e.preventDefault();
            getSuccessOutput();
        });

        $('#lnkError').click(function (e) {
            e.preventDefault();
            getFailOutput();
        });

        // On click, get the ajax success output
        function getSuccessOutput() {
            $.ajax({
                url: 'https://parallelum.com.br/fipe/api/v1/carros/marcas/59/modelos/5940/anos/2014-3',
                complete: function (response) {
                    console.log(response);
                    $('#post').html(response.responseText);
                    let veiculo = response.responseText
                    console.log(veiculo)
                },
                error: function (jqXHR, exception) {
                    getErrorMessage(jqXHR, exception);
                },
            });
        }

        // On click, get the ajax error output
        function getFailOutput() {
            $.ajax({
                url: 'some_unknown_page.html',
                success: function (response) {
                    $('#post').html(response.responseText);
                },
                error: function (jqXHR, exception) {
                    console.log(jqXHR);
                    getErrorMessage(jqXHR, exception);
                },
            });
        }

        // This function is used to get error message for all ajax calls
        function getErrorMessage(jqXHR, exception) {
            var msg = '';
            if (jqXHR.status === 0) {
                msg = 'Not connect.\n Verify Network.';
            } else if (jqXHR.status == 404) {
                msg = 'Requested page not found. [404]';
            } else if (jqXHR.status == 500) {
                msg = 'Internal Server Error [500].';
            } else if (exception === 'parsererror') {
                msg = 'Requested JSON parse failed.';
            } else if (exception === 'timeout') {
                msg = 'Time out error.';
            } else if (exception === 'abort') {
                msg = 'Ajax request aborted.';
            } else {
                msg = 'Uncaught Error.\n' + jqXHR.responseText;
            }
            $('#post').html(msg);
        }

    </script>

</body>

</html>
