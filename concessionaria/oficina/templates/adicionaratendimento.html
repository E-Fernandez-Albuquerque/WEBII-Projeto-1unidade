{% extends 'base.html' %}


{% block title %}Novo cliente{% endblock %}

{% block content %}
<div id="header">
    <a style="cursor: pointer; padding: 0 30px" href="/oficina">Ver atendimentos agendados</a>
    <a style="cursor: pointer; padding: 0 30px; margin-left: 20px" href="/oficina/manage/adicionar-cliente">Adicionar
        novo atendimento</a>

</div>

<div id="form">
    <h1>Registrar novo atendimento</h1>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Registrar">
    </form>
</div>
{% endblock %}
